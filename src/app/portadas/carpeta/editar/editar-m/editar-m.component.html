<app-header></app-header>

  <a href="http://localhost:4200/mascota" class="col"><i class="bi bi-arrow-left-short" style="font-size: 3em;"> </i></a>

  <h3 class="text-center">Editar Mascota</h3>

  <br>

  <div class="container">
      <form [formGroup]="formascota" (ngSubmit)="put()" ngNativeValidate>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" required formControlName="nombreM" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Raza</label>
            <input type="text" required name="" formControlName="tipoM" id="" class="form-control">
          </div>
          <div class="form-group">
            <label>Sexo</label>
            <input type="text" required name="" formControlName="sexo" id="" class="form-control">
          </div>
          <div class="form-group">
            <label >Color</label>
            <input type="text" required name="" formControlName="color" id="" class="form-control">
          </div>
          <div class="form-group">
            <label>Fecha de Nacimento</label>
            <input type="text" required name="" formControlName="fechaN" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Id Clienete</label>
            <input type="text" required name="" formControlName="Cliente_idCliente" id="" class="form-control">
          </div>

          <br>

        <button class="centrado" >Guardar Cambio</button>
      </form>
  </div>
  
      <br>

      <app-footer></app-footer>
