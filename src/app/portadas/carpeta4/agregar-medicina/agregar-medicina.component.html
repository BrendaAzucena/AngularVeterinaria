<app-header></app-header>

<a href="http://localhost:4200/medicina" class="col"><i class="bi bi-arrow-left-short" style="font-size: 3em;"> </i></a>

<h3 class="text-center" >Nueva Consulta</h3>

  <div class="container">
      <form [formGroup]="FormMedicina" (submit)="agregar()">
        <div class="form-group">
          <label for="">Nombre de la Medicina</label>
          <input type="text" name="" formControlName="nombreM" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Precio</label>
            <input type="text" name="" formControlName="costo" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Codigo de la Medicina</label>
            <input type="text" name="" formControlName="codigoM" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Presentacion</label>
            <input type="text" name="" formControlName="presentacion" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Num. Generico</label>
            <input type="text" name="" formControlName="NGenerico" id="" class="form-control">
          </div>

          <br>
        
        <button class="centrado" >Agregar</button>
      </form>
  </div>
